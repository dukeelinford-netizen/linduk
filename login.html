<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>

    <style>
        body {
            margin-top: 2cm;
            margin-bottom: 2cm;
            margin-right: 2cm;
            margin-left: 2.5cm;
            font-family: "Times New Roman", Times, serif;
            font-size: 12pt;
            line-height: 1.5;
        }

        .login-box {
            width: 400px;
            margin: auto;
            border: 1px solid #000;
            padding: 20px;
        }

        h1 {
            font-size: 14pt;
            font-weight: bold;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            font-family: "Times New Roman";
        }

        input[type="submit"] {
            width: auto;
            margin-top: 20px;
            padding: 6px 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h1>User Login</h1>

    <form action="index.html">
        <label>Gmail Address:</label>
        <input type="email" required>

        <label>Password:</label>
        <input type="password" required>

        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
