<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Internship</title>

    <style>
        body {
            margin-top: 2cm;
            margin-bottom: 2cm;
            margin-right: 2cm;
            margin-left: 2.5cm;
            font-family: "Times New Roman", Times, serif;
            font-size: 12pt;
            line-height: 1.5;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 220px;
            border: 1px solid #000;
            padding: 15px;
            margin-right: 25px;
        }

        .sidebar h2 {
            font-size: 14pt;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            flex: 1;
            text-align: justify;
        }

        h1 {
            font-size: 14pt;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            font-family: "Times New Roman";
        }

        input[type="submit"] {
            width: auto;
            margin-top: 15px;
            padding: 6px 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Navigation -->
    <div class="sidebar">
        <h2>Navigation</h2>
        <a href="index.html">Home</a>
        <a href="internships.html">Internships</a>
        <a href="apply.html">Apply</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Internship Application Form</h1>

        <p>
            Students interested in internship opportunities are required to complete
            the application form below with accurate information.
        </p>

        <form action ="applied.html">
            <label>Full Name:</label>
            <input type="text">

            <label>Email Address:</label>
            <input type="email">

            <label>Phone Number:</label>
            <input type="text">

            <label>Institution:</label>
            <input type="text">

            <label>Area of Interest:</label>
            <select>
                <option>Software Development</option>
                <option>Networking</option>
                <option>Data Analysis</option>
                <option>Programming</option>
            </select>

            <label>Additional Information:</label>
            <textarea rows="4"></textarea>

            <input type="submit" value="Submit Application">
        </form action ="applied.html">
    </div>

</div>

</body>
</html>
